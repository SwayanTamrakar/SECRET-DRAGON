<!DOCTYPE html>
<html>

    <head>
        <title>SECRET DRAGON</title>
        <meta charset="utd-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" type="imange/x-icon" href="assets/pic/favicon.ico">
        <link rel="stylesheet" href="assets/css/Login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <style>
            .submit.btn{
                display: block;
            }

            .input{
                display: block;
            }

            
        </style>
    </head>

    <body>
        
        <div class="container-fluid">
            <form name="myFrom" onsubmit="return validateFrom()">
                <p>Sign IN</p>
                <p>Username:</p>
                <input type="text" name="username" placeholder="Enter username" class="input">
                <p>Password: </p>
                <input type="password" name="pass" placeholder="Enter password" class="input">
                <input type="submit" value="Submit" class="submit-btn">
            </form>

        </div>
        <!-- Js -->
        <script>
            function validateFrom(){
                let x= document.forms["myFrom"]["username"].value;
                if (x == ""){
                    alert("Username must be filled out");
                    return false;
                }

                let y= document.forms["myFrom"]["pass"].value;
                if (y == ""){
                    alert("Pass must be filled out");
                    return false;
                }
            }
        </script>
    </body>
</html>
