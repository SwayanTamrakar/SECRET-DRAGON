<!DOCTYPE html>
<html>

    <head>
        <title>SECRET DRAGON</title>
        <meta charset="utd-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" type="imange/x-icon" href="assets/pic/favicon.ico">
        <link rel="stylesheet" href="assets/css/Sign up.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        
        <div class="container">
            <div class="row justify-content-center fourms">
                <form name="myFrom" onsubmit="return validateFrom()" class="box" action="/Login.html">
                    <p class="title"> Signup </p>
                    <p class="label">Username:</p>
                    <input type="text" name="email" placeholder="Enter email" class="input" autocomplete="off">
                    <p class="label">Password: </p>
                    <input type="password" name="pass" placeholder="Enter password" class="input">
                    <p class="label">Re-Enter Password: </p>
                    <input type="password" name="repass" placeholder="Re-Enter password" class="input">
                    

                    <input type="submit" value="REGISTER" class="submit-btn">

                    <a href="/Login.html"><p class="txt">Registered? <span class="extra">LOGIN</span></p></a>
                
                </form>
            </div>
        </div>

        <!-- Js -->
        <script>
            function validateFrom(){
                let x= document.forms["myFrom"]["username"].value;
                if (x == ""){
                    alert("Username must be filled out");
                    return false;
                }

                let y= document.forms["myFrom"]["pass"].value;
                if (y == ""){
                    alert("Pass must be filled out");
                    return false;
                }

                let z= document.forms["myFrom"]["repass"].value;
                if (z == ""){
                    alert("Re-enter the pass");
                    return false;
                }
            }
        </script>
    </body>
</html>
